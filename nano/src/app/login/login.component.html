<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form class="" [formGroup]="loginForm" (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="name@email.com">
          <mat-error *ngIf="loginForm.get('email')!.hasError('email')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')!.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" placeholder="***">
          <mat-error *ngIf="loginForm.get('password')!.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>
      <div>
        <button (submit)="login()" mat-raised-button>Login</button>
      </div>
      <mat-error *ngIf="loginError">{{loginError}}</mat-error>
      <div class="mt-3">
        <a [routerLink]="['/register']">Don't have an account?</a>
      </div>

    </form>
  </mat-card-content>
</mat-card>
